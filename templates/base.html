<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">
          <h3><a href="{% url 'forumapp:channel' %}">Forum</a></h3>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <p>
  	    {% if request.user.is_authenticated %}
  		    Welcome, {{ request.user.get_username }} <a href="{% url 'registration:logout' %}">Logout</a>
        {% else %}
  		    Welcome, guest. <a href="{% url 'registration:login' %}">Login</a> or <a href="{% url 'registration:signup' %}">Sign up</a>
  	    {% endif %}
      </p>
      <a href="{% url 'forumapp:settings' %}">Settings</a>
    </div>
  </div>


  <div class='content container'>
    <div class='grid-x'>
      <div class='cell large-10 small-offset-1 col-md-8'>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <script>
    $(document).foundation();
  </script>

{% extends 'base.html' %}
{% block content %}

{% if channel_list %}
    {% for listing in channel_list %}
      {% include "forumapp/channel_listing.html" %}
    {% endfor %}
{% else %}
    <p>No channels are available.</p>
{% endif %}

<p><button type="button" class="button float-right radius" data-open="newChannel">Create a new channel</button></p>
<div class="reveal" id="newChannel" data-reveal>
	<!-- <h3>Create a new channel:</h3> --!>
	<form action="?" method="post">
		{% csrf_token %}
	  	{{ form }}
		<input type="submit" class="success button float-right radius" value="Create Channel">
	</form>
  {% include "forumapp/messages.html" %}
	<button type="button" class="close-button radius" data-close aria-label="Close modal">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
{% endblock %}
